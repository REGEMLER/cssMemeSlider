<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">CSS Meme Slider</h1>        
        <div class="controls">
            <input type="radio" name="slide" id="slide1" checked>
            <label class="control" for="slide1"></label>
            <input type="radio" name="slide" id="slide2">
            <label class="control" for="slide2"></label>
            <input type="radio" name="slide" id="slide3">
            <label class="control" for="slide3"></label>
            <input type="radio" name="slide" id="slide4">
            <label class="control" for="slide4"></label>
            <input type="radio" name="slide" id="slide5">
            <label class="control" for="slide5"></label>
        </div>
        <div class="memes">
            <div class="memes__slider">
                <img class="memes__item" src="1.jpg" alt="Картина - компиляция JavaScript в уме">
                <img class="memes__item" src="2.jpg" alt="Мем со Сквидвардом">
                <img class="memes__item" src="3.jpg" alt="JS and new Programmer">
                <img class="memes__item" src="4.jpg" alt="Выбор JS фреймворка">
                <img class="memes__item" src="5.jpg" alt="Мем с жабой">
            </div>
        </div>
        <div class="texts">
            <ul class="texts__slider">
                <li class="text">Картина - компиляция JavaScript в уме</li>
                <li class="text">Сквидвард в ярости</li>
                <li class="text">JS and new Programmer</li>
                <li class="text">Выбор JS фреймворка</li>
                <li class="text">JavaScript тоже состоит из обьектов</li>
            </ul>
        </div>
    </div>
</body>
</html>
